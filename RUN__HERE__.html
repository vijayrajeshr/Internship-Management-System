<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), linear-gradient(135deg, #670d10 0%, #092756 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: transparent;
            text-align: center;
            padding: 20px 30px;
            height: 60px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
        }
        .role-selection {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
        }

        .role-box {
            width: 30%;
            height: 250px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .role-box h3 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .role-box a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }

        .role-box:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .role-box a:hover {
            color: #ffeb3b;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .role-selection {
                flex-direction: column;
                align-items: center;
            }

            .role-box {
                width: 80%;
                margin-bottom: 20px;
                height: 220px;
            }

            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Internship Management System</h1>
    </header>

    <section class="role-selection">
        <div class="role-box">
            <h3>Student</h3>
            <a href="tf141.html"> Login</a>
        </div>
        <div class="role-box">
            <h3>Mentor</h3>
            <a href="mentor.html"> Login</a>
        </div>
        <div class="role-box">
            <h3>Coordinator</h3>
            <a href="coordinator.html"> Login</a>
        </div>
    </section>

    <footer>
        <p><b>Â© TEAM VIT BHOPAL</b></p>
    </footer>

</body>

</html>
